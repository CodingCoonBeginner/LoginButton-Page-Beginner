<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="main.css">
    <title>Login Form</title>
</head>
<body>
    
        <div class="btn-container" id = "btn">
            <button class = "btn">Login</button>
        </div>

        <div class="container">
            <div class="login-container">
                <section class = "section-container">
                    <div class="x-icon"><a href="#" id = "x-btn"><i class='bx bx-x'></i></a></div>
                    <img class = "img" src="image/eb86eeb1b610ec66c79776adfec113a1.jpg" alt="profile">
    
                    <div class="login-text">
                        <form action="">
                            <div class="text">
                                <h4>Username</h4>
                                <input type="text" placeholder = "Enter your Username" required>
                            </div>
                            <div class="text">
                                <h4>Password</h4>
                                <input type="password" placeholder = "Enter your Password" required>
                            </div>
            
                            <div class="footer-login">
                                <button class = "btn-login">Login</button>


                            <div class="check-box">
                                    <input class = "input-box" type="checkbox"><h4>Remenber Me</h4>
                            </div>
                        </form>
                            
                        </div>
                    </div>
                </section>
            </div>
    
            <footer class = "footer-container">
                <button class = "btn-cancel" id = "cancel">Cancel</button>
                <div class="fg-psw">
                    <h4>Forgot</h4><a href="#" id = "Forgot">Your Password?</a>
                </div>
            </footer>
        </div>



    <script src = "script.js"></script>
</body>
</html>
